# adapted from https://github.com/changesets/action?tab=readme-ov-file#with-publishing & https://pnpm.io/using-changesets#publishing
name: Release

on:
  pull_request:
  push:
    branches:
      - main

env:
  CI: true
  PNPM_CACHE_FOLDER: .pnpm-store

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  default:
    timeout-minutes: 15
    name: Default Job
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: â¬ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ†™ Setup npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          echo "@db-ux:registry=https://registry.npmjs.org/" > .npmrc

      - name: ğŸ†™ Setup pnpm config
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      - name: â¬ Install dependencies
        run: pnpm install

      - name: ğŸ”¨ Build all
        run: pnpm install

      - name: â¬†ï¸ Create Release Pull Request or Publish to npm
        if: ${{ github.event.pull_request == null }} # only on main
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm ci:version
          commit: "chore: update versions"
          title: "chore: update versions"
          publish: pnpm ci:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
