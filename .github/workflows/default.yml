# adapted from https://github.com/changesets/action?tab=readme-ov-file#with-publishing & https://pnpm.io/using-changesets#publishing
name: Release

on:
  pull_request:
  push:
    branches:
      - main

env:
  CI: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  default:
    timeout-minutes: 15
    name: Default Job
    runs-on: ubuntu-latest
    steps:
      - name: ‚è¨ Checkout repo
        uses: actions/checkout@v4

      - name: ‚è¨ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: üÜô Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: ‚è¨ Install dependencies
        run: pnpm install

      - name: üî® Build all
        run: pnpm install

      - name: Create Release Pull Request or Publish to npm
        if: ${{ github.event.pull_request == null }} # only on main
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm ci:version
          commit: "chore: update versions"
          title: "chore: update versions"
          publish: pnpm ci:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
