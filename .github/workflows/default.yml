# adapted from https://github.com/changesets/action?tab=readme-ov-file#with-publishing & https://pnpm.io/using-changesets#publishing
name: Release

on:
  pull_request:
  push:
    branches:
      - main

env:
  CI: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  default:
    timeout-minutes: 15
    name: Default Job
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: ⏬ Checkout repo
        uses: actions/checkout@v4

      - name: 🆙 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: 🆙 Setup pnpm config
        run: pnpm config set store-dir .pnpm-store

      - name: ⏬ Install pnpm
        run: pnpm install

      - name: 🔨 Build all
        run: pnpm build

      - name: 🆙 Setup .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            @db-ux:registry=https://registry.npmjs.org/
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ⬆️ Create Release Pull Request or Publish to npm
        if: ${{ github.event.pull_request == null }} # only on main
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm ci:version
          commit: "chore: update versions"
          title: "chore: update versions"
          publish: pnpm ci:publish
        env:
          NPM_CONFIG_PROVENANCE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}